<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <button id="show-add-book-dialog-btn" type="button">Add Book</button>
    <div id="grid-container">
    </div>

    <dialog id="new-book-dialog">
        <form id="book-form">
            <label for="form-title">Title</label>
            <input type="text" id="form-title">

            <label for="form-author">Author</label>
            <input type="text" id="form-author">

            <label for="form-num-pages">Number of pages</label>
            <input type="text" id="form-num-pages">

            <label for="form-is-read">Have you read the book?</label>
            <input type="checkbox" id="form-is-read">

            <button id="form-add-btn" type="submit">Add</button>
            <button id="form-cancel-btn" formmethod="dialog">Cancel</button>
        </form>
    </dialog>
</body>

</html>
